<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервер купи.машинку.бай</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Сервер</h1>
    </div>
    <table border="1" style="border-collapse: collapse; width: 100%;">
        <tr>
            <td><b>Эндпоинт</b></td>
            <td><b>Тип запроса</b></td>
            <td><b>Описание</b></td>
        </tr>
        <tr>
            <td><a href="/cars">/cars</a></td>
            <td>GET</td>
            <td>Получить список всех автомобилей</td>
        </tr>
        <tr>
            <td><a href="/cars/1">/cars/:carId</a></td>
            <td>GET</td>
            <td>Получить автомобиль по id</td>
        </tr>
        <tr>
            <td><a href="/brands">/brands</a></td>
            <td>GET</td>
            <td>Получить список брендов</td>
        </tr>
        <tr>
            <td><a href="/models/Audi">/models/:brand</a></td>
            <td>GET</td>
            <td>Получить список  моделей по бренду</td>
        </tr>
    </table>
</body>
</html>
